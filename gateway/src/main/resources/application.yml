server:
  port: 8090

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    root: INFO
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: INFO
    org.springframework.cloud.gateway: TRACE

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      routes:
        - id: student
          uri: lb://student
          predicates:
            - Path=/student/**
        - id: teacher
          uri: lb://teacher
          predicates:
            - Path=/teacher/**
        - id: eureka-server
          uri: http://localhost:8761/
          predicates:
            - Path=/eureka/**